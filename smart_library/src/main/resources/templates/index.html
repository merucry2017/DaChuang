<script type="text/javascript">
    $(document).ready(function(){
        showHotBooks();
    });

    function showHotBooks() {
        $.ajax({
            "url":"/show_books",
            "type":"GET",
            "dataType":"json",
            "success":function(json) {
                if (json.state == 200) {
                    var list = json.data;
                    $("#hot-goods-list").empty();
                    for (var i = 0; i < list.length; i++) {
                        console.log(list[i].title);
                        var html = '<div class="col-md-12">'
                            + '<div class="col-md-7 text-row-2"><a href="book.html?id=#{id}"style="font-size: 20px">#{title}</a></div>'
                            + '<div class="col-md-2">作者：#{writer}</div>'
                            + '<div class="col-md-3"><img src="..#{image}" width="100%" /></div>'
                            + '</div>';

                        html = html.replace(/#{id}/g, list[i].bid);
                        html = html.replace(/#{title}/g, list[i].title);
                        html = html.replace(/#{writer}/g, list[i].writer);
                        html = html.replace(/#{image}/g, list[i].image);

                        $("#hot-goods-list").append(html);
                    }
                } else {
                    alert(json.message);
                }
            }
        });

        $("#btn-search").click(function() {
            var result = document.getElementByName("search")
            location.href = "search.html" + encodeURI(result);
        });

    }



</script>
